<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nike Header</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo-container">
            <img src="https://walashop.a.ssl.fastly.net/media/brands/image/nike.png" alt="logo" class="header__logo">
        </figure>
        <div class="header__functions">
            <form class="header__search search search--reverse">
                <button class="search__submit"><i class="fas fa-search search__submit-icon"></i></button>
                <input type="text" class="search__query">
            </form>
            <button class="header__cart"><i class="fas fa-shopping-cart header__cart-icon"></i></button>
            <nav class="header_menu">
                <button class="header__burger-menu"><i class="fas fa-bars header__burger-menu-icon"></i></button>
                <ul class="header__menu-list">
                    <li class="header__menu-link">NOVEDADES</li>
                    <li class="header__menu-link">HOMBRE</li>
                    <li class="header__menu-link">MUJER</li>
                    <li class="header__menu-link">Ni√±o/a</li>
                    <li class="header__menu-link">PERSONALIZAR</li>
                    <li class="header__menu-link">COLECCIONES</li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
